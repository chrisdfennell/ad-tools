<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AD Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
        }

        .container {
            max-width: 600px;
            padding-top: 50px;
        }

        .card {
            border: none;
            border-radius: 12px;
        }

        .card-header {
            border-radius: 12px 12px 0 0 !important;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="card shadow">
            <div class="card-header bg-dark text-white p-4">
                <h4 class="mb-0">Docker AD Manager</h4>
                <small class="text-white-50">Local Domain Automator</small>
            </div>
            <div class="card-body p-4">

                <!-- Flash Messages -->
                {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                {% for category, message in messages %}
                <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
                {% endif %}
                {% endwith %}

                <form method="POST">
                    <div class="row mb-3">
                        <div class="col-6">
                            <label class="form-label">First Name</label>
                            <input type="text" name="fname" class="form-control" required>
                        </div>
                        <div class="col-6">
                            <label class="form-label">Last Name</label>
                            <input type="text" name="lname" class="form-control" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input type="text" name="username" class="form-control" placeholder="jdoe" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" name="password" class="form-control" required>
                    </div>

                    <hr class="my-4">
                    <h6 class="text-muted text-uppercase small ls-1">Automation Tasks</h6>

                    <div class="form-check form-switch mb-3">
                        <input class="form-check-input" type="checkbox" name="add_vpn" id="vpnCheck">
                        <label class="form-check-label" for="vpnCheck">
                            Add to VPN Users Group
                        </label>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 py-2 fw-bold">Provision User</button>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
